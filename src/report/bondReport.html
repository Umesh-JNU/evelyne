<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      zoom: 0.55;
    }

    table,
    tr,
    td,
    th,
    tbody,
    thead,
    tfoot {
      page-break-inside: avoid !important;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .details {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      font-size: 1.5rem;
    }

    th {
      background-color: #f2f2f2;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">{{heading}}</h1>

    <div class="details">
      <!-- <h2>Order #{{id}} Details</h2> -->
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Declaration</th>
            <th>Value</th>
            <th>Deposit</th>
            <th>Credit</th>
          </tr>
        </thead>
        <tbody>
          {{#each data}}
          <tr>
            <td>{{date}}</td>
            <td>{{declaration}}</td>
            <td>{{value}}</td>
            <td>{{deposit}}</td>
            <td>{{credit}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
